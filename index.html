<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拜年文案生成器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>拜年文案生成器</h1>
            <h2>快速生成创意新年祝福语</h2>
            <p>为家人、朋友、同事送上最贴心的新年祝福！</p>
        </header>

        <main>
            <div class="generator">
                <button id="generate-btn">生成祝福语</button>
                <div class="output-box" id="output-box">
                    <div class="message" id="message"></div>
                </div>
            </div>
        </main>

        <footer>
            <p>点击按钮，获取专属新年祝福语。</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
